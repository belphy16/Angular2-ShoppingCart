<app-shopping-edit (shoppingItem)="onAddItem($event)">

    <div class="row">
      <div class="col-md-7">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of shoppingItems">{{item.name}}
          <span class="badge" style="background-color: #398439;"> {{item.amount}}</span></li>
        </ul>
      </div>
    </div>


</app-shopping-edit>
